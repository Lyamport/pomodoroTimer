<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer">
        <h2 id="timer-status" class="timer-status">Работа</h2>
        <h1 id="timer-time" class="timer-time">25:00</h1>
        <div id="timer-controls" class="timer-controls">
            <button id="restart"><img src="img/restart.png" alt=""></button>
            <button id="play"><img src="img/play.png" alt=""></button>
            <button id="skip"><img src="img/skipp.png" alt=""></button>
        </div>
    </div>
    <script src="apps.js"></script>
</body>
</html>
